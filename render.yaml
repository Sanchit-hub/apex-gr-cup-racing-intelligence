services:
  - type: web
    name: apex-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: USE_S3_DATA
        value: true
      - key: S3_BUCKET_NAME
        value: apex-racing-data
